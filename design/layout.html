<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{% block title %}{% endblock %}</title>
  <link rel="alternate" type="application/atom+xml" href="/feed/" />
</head>
<body>  
  <header>
    <h1>A Site</h1>
  </header>
  
  {% block content %}
  {% endblock %}
  
  <h1>Archives</h1>
  <ul>
    {% for month, link in archives %}
      <li><a href="{{ link }}">{{ month }}</a></li>
    {% endfor %}
  </ul>
</body>
</html>
